{% extends "main.html" %}
{% block content %}
    
{% if current_user.is_authenticated %}
{% else %}
    <form method="POST" action="/signin">
      <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="username">Username:</label>
          <div class="col-sm-10">
            <input id="username" class="form-control" type="text" name="UserName" placeholder="Enter a username" required="required">
          </div> 
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="password">Password:</label>
          <div class="col-sm-10">
            <input id="password" type="password" class="form-control" name="Password" required="required">
          </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <input id="submitBtn" type="submit" class="btn btn-outline-primary" value="Sign In">
        </div>
      </div>
    </form>
{% endif %}
{% endblock %}
