{% extends "main.html" %}
{% block content %}
{% if joined %}
<p>
    Meeting Id = {{meetingId}}
</p>
<div class="container" id="chat">

</div>
<div class="form-group">
    <label class="col-sm-2 col-form-label" for="message">Message:</label> 
    <input id="message" class="form-control" type="text" name="message" placeholder="Enter a message" required="required">
</div>
<button id="sendBtn" class="btn btn-success">Send</button>
<script>
    connectToRoom();
</script>
<button class="btn btn-danger" onclick = "leaveMeeting()">Leave Meeting</button>
{% else %}
<div class="alert alert-info" role="alert">
    You have not joined any meeting. To join one click <a href="/joinmeeting" class="alert-link">here</a>.
</div>
{% endif %}
{% endblock %}
