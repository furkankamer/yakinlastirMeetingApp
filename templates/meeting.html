{% extends "main.html" %}
{% block content %}
{% if joined %}
<script>
    var username = '{{user}}';
    connectToRoom();
    var isSharingScreen = false;
</script>
<style>
    .open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}
p{
  text-align: center;
}
.webcam{
  width: 250px;
  height: 180px;
}
.screen{
  width: 500px;
  height: 360px;
  display: none;
}
/* The popup chat - hidden by default */
.chat-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}



/* Full-width textarea */
.form-container textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  resize: none;
  min-height: 200px;
}

/* When the textarea gets focus, do something */
.form-container textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/send button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>
<button id="leaveBtn" class="btn btn-danger">Leave Meeting</button>
<button class="open-button" onclick="openForm()">Chat</button>
<p>
    Meeting Id = {{meetingId}}
</p>
<p>
    Meeting Name = {{meetingName}}
</p>

<div class="chat-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
    <h1>Chat</h1>
    <div class="container border border-secondary" style="float: left; color: oldlace; background-color:indigo; height: 150px; overflow: scroll;" id="chat">
    
    </div>
    <label for="msg"><b>Message</b></label>
    <textarea placeholder="Type message.." id="message"></textarea>
    <label for="file">
      <div class="input-group mb-3">
        <div class="custom-file">
            <input type="file" class="custom-file-input" style="display:inline-block;" id="inputGroupFile01" name="inputGroupFile01" multiple/>
            <label class="custom-file-label" for="inputGroupFile01">Select File</label>
        </div>
    </div>
    </label>
    <button type="button" id="sendBtn" class="btn">Send</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<button id="VideoShare">Share Video</button>
<button id="MicrophoneShare">Share Microphone</button>
<button id="ScreenShare">Share Screen</button>
<div>
  <video autoplay="true" class="screen" id="videoElementScreen" muted="true"></video>
  <video autoplay="true" id="focusVideo" class="screen" style="display: none;"></video>
</div>
  <table id="table">
    <thead>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </thead>
    <tbody id="persons">
          <tr>
            <td>
              <div>
                <p>Me</p>
                <video autoplay="true" class="webcam" id="videoElement"></video>
              </div>
            </td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
    </tbody>
  </table>
{% else %}
<div class="alert alert-info" role="alert">
    You have not joined any meeting. To join one click <a href="/joinmeeting" class="alert-link">here</a>.
</div>
{% endif %}
{% endblock %}
