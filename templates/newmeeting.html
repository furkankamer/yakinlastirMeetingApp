{% extends "main.html" %}
{% block content %}
{% if joined %}

<div class="alert alert-info" role="alert">
    You have already joined a meeting. To leave it click <a style="color:red;" onclick="leaveMeeting()" class="alert-link">here</a>.
</div>
{% else %}
<form method="POST" action="/meeting">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="Name">Meeting Name:</label> 
        <div class="col-sm-10">
            <input id="Name" class="form-control" type="text" name="Name" placeholder="Enter a username" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="password">Password:</label>
        <div class="col-sm-10">
            <input id="password" class="form-control" type="password" name="Password" required="required"><br>
        </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <input style="font-size:16px;" type="submit" class="btn btn-outline-primary" value="Create">
      </div>
    </div>
</form>
{% endif %}
{% endblock %}
